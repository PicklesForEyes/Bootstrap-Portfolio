<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body style="background-image: url('assets/images/concrete-texture.png')">

  <nav id="head" class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Benjamin Lawson</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html">About</a></li>
        <li class="active"><a href="#">Contact</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
    </div>
  </nav>

  <section class="container">
    <div class="row">
      <div class="col-xs-12 col-md-8">
        <article class="panel panel-default">
          <h2 class="panel panel-header">Contact Me</h2>
          <div class="panel panel-body">
            <!-- form -->
            <div class="form-group">
              <label for="usr">Name:</label>
              <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="Email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="comment">Message</label>
              <textarea class="form-control" rows="5" id="message"></textarea>
            </div>
            <button class="btn btn-success btn-lg">Submit</button>
          </div>
        </article>
      </div>
      <div class="col-md-4 col-xs-12">
        <aside class="panel panel-default">
          <h3 class="panel panel-header">Connect With Me</h3>
          <div class="panel panel-body">
            <img src="assets/images/if_GitHub.png" alt="GitHub"/>
            <img src="assets/images/if_linkedIn.png" alt="LinkedIn"/>
            <img src="assets/images/if_stackoverflow.png" alt="StackOverflow"/>
          </div>
      </div>
    </div>
  </section>


  <footer id="foot" class="footer navbar-fixed-bottom">
    <div class="footer navbar-inverse">
      <div class="container">
        <p>&copy; Copyright 2017 Benjamin Lawson</p>
      </div>
    </div>
  </footer>

</body>
</html>
